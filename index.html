<body>
  <div class="container">
    <header class="header">
      <h1>🎯 AI 产品对比分析工具</h1>
      <p>输入 Shopee/Lazada 产品链接，获取真实数据对比</p>
    </header>

    <div class="input-section">
      <h2>📦 添加产品链接</h2>
      <div id="productsContainer" class="products-container">
        <!-- 产品输入框会动态添加到这里 -->
      </div>
      <button id="addProductBtn" class="btn btn-primary btn-sm">+ 添加产品</button>
      <button id="analyzeBtn" class="btn btn-primary" style="margin-left: 10px;">开始对比分析</button>
      <button id="clearAllBtn" class="btn btn-secondary" style="margin-left: 10px;">清除所有</button>
    </div>

    <div id="resultsSection" class="results-section" style="display: none;">
      <div class="tabs">
        <button class="tab-btn active" data-tab="selling-points">卖点分析</button>
        <button class="tab-btn" data-tab="reviews">评价分布统计</button>
        <button class="tab-btn" data-tab="parameters">参数对比表</button>
        <button class="tab-btn" data-tab="suggestions">优化建议</button>
      </div>

      <div id="selling-points" class="tab-content active">
        <h3>卖点分析</h3>
        <div id="sellingPointsContent"></div>
      </div>

      <div id="reviews" class="tab-content">
        <h3>评价分布统计</h3>
        <div id="reviewsContent"></div>
      </div>

      <div id="parameters" class="tab-content">
        <h3>参数对比表</h3>
        <div id="parametersContent"></div>
      </div>

      <div id="suggestions" class="tab-content">
        <h3>优化建议</h3>
        <div id="suggestionsContent"></div>
      </div>
    </div>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div id="loadingMessage" class="loading-message" style="display: none;">
      <div class="spinner"></div>
      <p>正在分析产品数据，请稍候...</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

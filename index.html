    <script>
        let products = [];
        let selectedFiles = [];

        document.getElementById('htmlFiles').addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            console.log(`é€‰æ‹©äº† ${selectedFiles.length} ä¸ªæ–‡ä»¶`);
            
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = selectedFiles.map((file, idx) => `

                    <span class="name">${file.name}</span>

            `).join('');

            clearMessage();
        });

        window.removeFile = function(idx) {
            selectedFiles.splice(idx, 1);
            document.getElementById('htmlFiles').value = '';
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = selectedFiles.map((file, i) => `
                <div class="file-item">
                    <span class="name">${file.name}</span>
                    <span class="remove" onclick="removeFile(${i})">âœ•</span>
                </div>
            `).join('');
        };

        document.getElementById('analyzeBtn').addEventListener('click', analyzeFiles);

        document.getElementById('clearBtn').addEventListener('click', () => {
            products = [];
            selectedFiles = [];
            document.getElementById('htmlFiles').value = '';
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('analysisSection').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';
            clearMessage();
        });

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        async function analyzeFiles() {
            if (selectedFiles.length === 0) {
                showError('âŒ è¯·å…ˆé€‰æ‹©è‡³å°‘ 1 ä¸ª HTML æ–‡ä»¶');
                return;
            }

            if (selectedFiles.length > 5) {
                showError('âŒ æœ€å¤šåªèƒ½ä¸Šä¼  5 ä¸ªæ–‡ä»¶');
                return;
            }

            console.log(`å¼€å§‹åˆ†æ ${selectedFiles.length} ä¸ªæ–‡ä»¶...`);
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('analyzeBtn').textContent = 'â³ åˆ†æä¸­...';
            clearMessage();

            products = [];

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                console.log(`åˆ†ææ–‡ä»¶ ${i + 1}/${selectedFiles.length}: ${file.name}`);
                showMessage(`ğŸ“Š æ­£åœ¨åˆ†æç¬¬ ${i + 1}/${selectedFiles.length} ä¸ªæ–‡ä»¶...`);

                try {
                    const htmlContent = await file.text();

                    if (!htmlContent || htmlContent.length < 100) {
                        console.warn(`æ–‡ä»¶ ${file.name} å†…å®¹è¿‡çŸ­`);
                        continue;
                    }

                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            htmlContent: htmlContent,
                            productLink: file.name,
                            isHtmlMode: true
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `é”™è¯¯: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log(`æ–‡ä»¶ ${file.name} è§£ææˆåŠŸ:`, result);

                    if (result.products && Array.isArray(result.products)) {
                        products.push(...result.products);
                    }

                } catch (error) {
                    console.error(`æ–‡ä»¶ ${file.name} åˆ†æå¤±è´¥:`, error.message);
                    showError(`âš ï¸ æ–‡ä»¶ ${file.name} åˆ†æå¤±è´¥: ${error.message}`);
                }
            }

            if (products.length > 0) {
                console.log(`æˆåŠŸåˆ†æ ${products.length} ä¸ªäº§å“`);
                renderResults();
                document.getElementById('analysisSection').style.display = 'block';
                document.getElementById('clearBtn').style.display = 'block';
                showSuccess(`âœ… åˆ†æå®Œæˆï¼è¯†åˆ«äº† ${products.length} ä¸ªäº§å“`);
            } else {
                showError('âŒ æœªèƒ½è¯†åˆ«åˆ°äº§å“æ•°æ®ï¼Œè¯·ç¡®ä¿ HTML æ–‡ä»¶å®Œæ•´');
            }

            document.getElementById('analyzeBtn').disabled = false;
            document.getElementById('analyzeBtn').textContent = 'â–¶ï¸ å¼€å§‹åˆ†æ';
        }

        function renderResults() {
            // å–ç‚¹åˆ†æ
            document.getElementById('selling').innerHTML = products.length > 0 ? products.map((p) => `
                <div class="product-card">
                    <h3>${p.name || 'äº§å“'}</h3>
                    <p><strong>ç±»åˆ«ï¼š</strong> ${p.category || 'æœªçŸ¥'}</p>
                    ${p.sellingPoints && p.sellingPoints.length > 0 ? `
                        <strong>å–ç‚¹ï¼š</strong>
                        <ul>${p.sellingPoints.map(point => `<li>${point}</li>`).join('')}</ul>
                    ` : '<p style="color: #999;">æš‚æ— å–ç‚¹æ•°æ®</p>'}
                </div>
            `).join('') : '<div class="empty-message">æš‚æ— æ•°æ®</div>';

            // è¯„ä»·åˆ†å¸ƒ
            document.getElementById('reviews').innerHTML = products.length > 0 ? products.map((p) => {
                const dist = p.reviews?.distribution || {};
                return `
                    <div class="product-card">
                        <h3>${p.name || 'äº§å“'}</h3>
                        <p><strong>æ€»è¯„ä»·æ•°ï¼š</strong> ${p.reviews?.totalCount || 0}</p>
                        ${Object.keys(dist).length > 0 ? `
                            <table>
                                <tr><th>æ˜Ÿçº§</th><th>æ•°é‡</th><th>ç™¾åˆ†æ¯”</th></tr>
                                ${Object.entries(dist).map(([star, data]) => `

                                `).join('')}

                    </div>
                `;
            }).join('') : '<div class="empty-message">æš‚æ— æ•°æ®</div>';

            // å‚æ•°å¯¹æ¯”è¡¨
            if (products.length > 1) {
                const allParams = new Set();
                products.forEach(p => {
                    if (p.parameters) Object.keys(p.parameters).forEach(param => allParams.add(param));
                });

                let tableHtml = `<table><thead><tr><th>å‚æ•°</th>${products.map(p => `<th>${p.name || 'äº§å“'}</th>`).join('')}</tr></thead><tbody>`;
                Array.from(allParams).forEach(param => {

            } else {

            // å»ºè®®
            const allSuggestions = products

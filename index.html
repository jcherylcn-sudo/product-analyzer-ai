    .container {

    .header {

    .header h1 {

    .header p {

    .input-section {

    .products-container {

    .product-input-row {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .product-input-row input {
      flex: 1;

    .product-input-row input:focus {

      transition: all 0.3s ease;
      font-weight: 500;

      color: white;

    .btn-primary:hover {

    }

      padding: 12px 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      color: var(--color-primary);
      border-bottom-color: var(--color-primary);
    }

    .tab-btn:hover {
      color: var(--color-primary);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .review-distribution {

    .star-bar {

      height: 24px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .star-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffc107, #ff9800);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 8px;
      color: white;
      font-size: 12px;
      font-weight: 500;
    }

    .feedback-section {
      margin-top: 20px;
    }

    .feedback-section h5 {

      font-size: 14px;
      font-weight: 600;
      color: var(--color-text);
    }

    .feedback-list {

      gap: 8px;
    }

    .feedback-tag {

      background: #f0f0f0;
      border-radius: 4px;
      font-size: 13px;
      color: #333;
    }

    .feedback-tag.positive {

    }

    }

    .comparison-table {

      margin-bottom: 20px;
    }

    .comparison-table thead {
      background: #f5f5f5;
    }

    .comparison-table th {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      border-bottom: 2px solid #ddd;
      color: var(--color-text);
    }

    .comparison-table td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .comparison-table tbody tr:hover {
      background: #f9f9f9;
    }

    .comparison-table .highlight {
      background: #c8e6c9;
      font-weight: 600;
      color: #2e7d32;
    }

    .loading-message {
      text-align: center;
      padding: 40px 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      padding: 15px;
      background: #ffebee;
      color: #c62828;
      border-radius: 6px;
      border-left: 4px solid #c62828;
      margin-bottom: 20px;

    .badge {

    .card {

    .card h4 {
      margin-bottom: 12px;
      color: var(--color-text);
    }

    .card p {
      margin: 0;
      line-height: 1.6;
    }
  </style>
